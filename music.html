<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page Loader -->
    <div id="page-loader">
        <div class="loader-content">
            <img src="icons/loading.gif" alt="Loading..." class="loader-icon">
            <div class="loader-text">Loading...</div>
        </div>
    </div>
    <div id="theme-effects"></div>
    <div class="mobile-menu-overlay" id="mobile-overlay"></div>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <img src="logo_nobg.png" alt="Nabana Logo" class="logo-img">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="live.html">Live</a></li>
                    <li><a href="music.html" class="active">Music</a></li>
                    <li><a href="https://discord.gg/x64BRW4RNa" target="_blank">Discord</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="mobile-menu-toggle" id="mobile-menu-btn" aria-label="Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 12h18M3 6h18M3 18h18" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button id="theme-toggle" class="theme-btn" aria-label="Theme Selector">
                    <span id="theme-label">Themes</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div id="theme-menu" class="theme-menu" style="display: none;">
                    <button class="theme-option" data-theme="dark">
                        <img src="icons/dark-mode.png" alt="" class="theme-icon dark-icon"> Dark Mode
                    </button>
                    <button class="theme-option" data-theme="extra-dark">
                        <img src="icons/dark-modeextradark.png" alt="" class="theme-icon dark-icon"> Extra Dark
                    </button>
                    <button class="theme-option" data-theme="light">
                        <img src="icons/light-mode.png" alt="" class="theme-icon"> Light Mode
                    </button>
                    <button class="theme-option" data-theme="egirl">
                        <img src="icons/egirlgamer.png" alt="" class="theme-icon"> E-Girl Mode
                    </button>
                    <button class="theme-option" data-theme="banana">
                        <img src="icons/banana.png" alt="" class="theme-icon"> Banana Mode
                    </button>
                    <button class="theme-option" data-theme="chocolate">
                        <img src="icons/012-chocolate.png" alt="" class="theme-icon"> Milk Chocolate
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="content-section" style="padding-top: 120px;">
        <div class="container">
            <div class="music-showcase">
                <div class="music-header">
                    <img src="icons/010-music.png" alt="" class="music-icon-large" style="width: 80px; height: 80px; margin: 0 auto 1rem; display: block;">
                    <h2 style="text-align: center; margin-bottom: 1rem;">Music</h2>
                    <p style="text-align: center; color: var(--text-secondary); max-width: 600px; margin: 0 auto 3rem;">Original music created live on stream. More tracks coming soon.</p>
                </div>
                
                <!-- Placeholder for music embeds -->
                <div class="music-grid">
                    <div class="music-card">
                        <div class="music-placeholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width: 64px; height: 64px; color: var(--mint-green);">
                                <circle cx="12" cy="12" r="10" stroke-width="2"/>
                                <polygon points="10,8 16,12 10,16" fill="currentColor"/>
                            </svg>
                            <p style="margin-top: 1rem; color: var(--text-secondary);">Music player coming soon</p>
                        </div>
                    </div>
                </div>

                <div class="cta-section" style="margin-top: 3rem;">
                    <p style="text-align: center; color: var(--text-tertiary); margin-bottom: 1.5rem;">
                        Watch me create music live on Twitch
                    </p>
                    <a href="https://www.twitch.tv/nabana07" class="btn btn-primary" target="_blank">
                        <img src="icons/005-twitch.png" alt="" width="24" height="24">
                        Watch on Twitch
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="https://www.youtube.com/@Nabana07" target="_blank" rel="noopener">YouTube</a>
                <a href="https://www.twitch.tv/nabana07" target="_blank" rel="noopener">Twitch</a>
                <a href="https://discord.gg/x64BRW4RNa" target="_blank" rel="noopener">Discord</a>
            </div>
            <p class="footer-copyright">Â© 2026 Nabana</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
